{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="flex flex-col items-center w-full max-w-screen-xl px-4 py-6">
    <div class="w-full text-2xl text-blue-700 border-b-2 border-gray-400">
        Umów wizytę
    </div>

    {% if messages %}
    {% for message in messages %}
    <div
        class="flex justify-center items-center mx-1 mt-6 py-1 px-2 bg-white rounded-md text-green-700 bg-green-100 border border-green-300 ">
        <div slot="avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-check-circle w-5 h-5 mx-2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <div class="text-xl font-normal  max-w-full flex-initial">
            {{message}}
        </div>
    </div>
    {% endfor %}
    {% endif %}

    {% crispy form %}
</div>
{% endblock content %}
